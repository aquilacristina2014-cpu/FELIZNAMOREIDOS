<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Will ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

body{
    margin:0;
    background:#8B0000;
    overflow-x:hidden;
    font-family:'Poppins', sans-serif;
    color:white;
    text-align:center;
}

/* FUNDO NOMES */
.name-bg{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
}

.nome{
    position:absolute;
    font-size:40px;
    font-family:'Anton', sans-serif;
    color:rgba(255,255,255,0.05);
    white-space:nowrap;
    animation:move 18s linear infinite;
}

@keyframes move{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* TÍTULO */
h1{
    margin-top:30px;
    font-size:3rem;
    text-shadow:0 0 20px #ff0000;
}

/* TEXTO */
.texto{
    max-width:900px;
    margin:30px auto;
    font-size:1.3rem;
    line-height:1.6;
    font-family:'Playfair Display', serif;
    min-height:120px;
    padding:0 20px;
}

/* VIDEO */
.video-container{
    width:95%;
    max-width:700px;
    margin:30px auto;
}

video{
    width:100%;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.8);
}

/* CARROSSEL */
.carousel{
    width:100%;
    overflow:hidden;
    margin:50px auto;
}

.track{
    display:flex;
    gap:20px;
    animation:scroll 25s linear infinite;
}

.carousel:hover .track{
    animation-play-state:paused;
}

.track img{
    width:250px;
    height:350px;
    object-fit:cover;
    border-radius:15px;
    transition:transform 0.4s ease;
    box-shadow:0 0 20px rgba(0,0,0,0.7);
    cursor:pointer;
}

.track img:hover{
    transform:scale(1.08);
}

@keyframes scroll{
    0%{transform:translateX(0);}
    100%{transform:translateX(-50%);}
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:10;
}

.modal img{
    max-width:90%;
    max-height:90%;
    border-radius:20px;
}

</style>
</head>

<body>

<div class="name-bg" id="nameBg"></div>

<h1>MEU WILL ❤️</h1>

<div class="texto" id="texto"></div>

<div class="video-container">
    <video id="video" autoplay muted loop playsinline>
        <source src="vídeo.mp4.3gp" type="video/3gpp">
    </video>
</div>

<div class="carousel">
    <div class="track">
        <img src="1.JPG">
        <img src="IMG-20191120-WA0129.jpg">
        <img src="IMG_0149.JPG">
        <img src="IMG_0150.JPG">
        <img src="IMG_0151.JPG">

        <!-- duplicadas para efeito infinito -->
        <img src="1.JPG">
        <img src="IMG-20191120-WA0129.jpg">
        <img src="IMG_0149.JPG">
        <img src="IMG_0150.JPG">
        <img src="IMG_0151.JPG">
    </div>
</div>

<div class="modal" id="modal">
    <img id="modalImg">
</div>

<script>

/* TEXTO DIGITANDO */
const mensagem="Meu amor… você é meu destino, meu presente e meu futuro. Cada batida do meu coração carrega o seu nome. Eu escolheria você em todas as vidas. Você é o meu para sempre. ❤️";
let i=0;
function escrever(){
    if(i<mensagem.length){
        document.getElementById("texto").innerHTML+=mensagem.charAt(i);
        i++;
        setTimeout(escrever,35);
    }
}
escrever();

/* FUNDO NOMES */
const bg=document.getElementById("nameBg");
setInterval(()=>{
    let nome=document.createElement("div");
    nome.className="nome";
    nome.innerText="MEU WILL ❤️";
    nome.style.left=Math.random()*100+"vw";
    nome.style.fontSize=(30+Math.random()*40)+"px";
    nome.style.animationDuration=(10+Math.random()*15)+"s";
    bg.appendChild(nome);
    setTimeout(()=>nome.remove(),25000);
},700);

/* MODAL IMAGEM */
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");

document.querySelectorAll(".track img").forEach(img=>{
    img.addEventListener("click",()=>{
        modal.style.display="flex";
        modalImg.src=img.src;
    });
});

modal.addEventListener("click",()=>{
    modal.style.display="none";
});

/* VÍDEO AUTO PLAY + SOM NO PRIMEIRO TOQUE */
const video = document.getElementById("video");

window.addEventListener("load",()=>{
    video.play();
});

function ativarSom(){
    video.muted = false;
    video.volume = 1.0;
    video.play();
    document.removeEventListener("touchstart", ativarSom);
    document.removeEventListener("click", ativarSom);
}

document.addEventListener("touchstart", ativarSom);
document.addEventListener("click", ativarSom);

</script>

</body>
</html>
