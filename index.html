<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Meu Will ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at top,#2b0000,#000);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle,#ff004033 1px, transparent 1px);
    background-size:40px 40px;
    animation:moveBg 25s linear infinite;
    z-index:-1;
}

@keyframes moveBg{
    from{transform:translate(0,0);}
    to{transform:translate(-200px,-200px);}
}

h1{
    margin-top:40px;
    font-size:3rem;
    background:linear-gradient(45deg,#ff0040,#ffd700);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.texto{
    max-width:800px;
    margin:30px auto;
    font-size:1.3rem;
    min-height:120px;
}

button{
    margin:30px;
    padding:18px 50px;
    border:none;
    border-radius:40px;
    font-size:1.2rem;
    font-weight:bold;
    background:linear-gradient(45deg,#ff0040,#990026);
    color:white;
    cursor:pointer;
    box-shadow:0 0 25px #ff0040;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.carousel{
    position:relative;
    width:90%;
    max-width:600px;
    margin:40px auto;
}

.slide{
    display:none;
    animation:fade 1.2s ease-in-out;
}

.slide img{
    width:100%;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,0,64,0.7);
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

.heart{
    position:fixed;
    color:#ff1744;
    font-size:22px;
    animation:fall linear forwards;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}

.spotify{
    margin-top:20px;
    display:none;
}
</style>
</head>

<body>

<h1>Meu Will ‚ù§Ô∏è</h1>

<div class="texto" id="texto"></div>

<button onclick="iniciar()">Clique aqui, meu amor üíñ</button>

<div class="carousel">
    <div class="slide"><img src="1.jpeg"></div>
    <div class="slide"><img src="2.jpeg"></div>
    <div class="slide"><img src="3.jpeg"></div>
    <div class="slide"><img src="4.jpeg"></div>
    <div class="slide"><img src="5.jpeg"></div>
    <div class="slide"><img src="6.jpeg"></div>
    <div class="slide"><img src="12e191ea-9e20-48e6-b636-9d90570f4fe7.jpeg"></div>
</div>

<!-- Spotify Embed -->
<div class="spotify" id="spotifyPlayer">
<iframe style="border-radius:12px"
src="https://open.spotify.com/embed/track/4PuwwQ7TH82CjShcErJwuf?utm_source=generator"
width="100%" height="152"
frameBorder="0"
allowfullscreen=""
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>
</div>

<script>

const mensagem = "Meu amor, voc√™ √© o melhor presente que a vida me deu. Cada momento ao seu lado √© m√°gico, cada sorriso seu ilumina meu mundo. Eu te amo mais do que palavras conseguem explicar ‚ù§Ô∏è";
let i = 0;

function escrever(){
    if(i < mensagem.length){
        document.getElementById("texto").innerHTML += mensagem.charAt(i);
        i++;
        setTimeout(escrever,40);
    }
}

let slideIndex = 0;
const slides = document.getElementsByClassName("slide");

function mostrarSlides(){
    for(let s of slides){
        s.style.display="none";
    }
    slideIndex++;
    if(slideIndex > slides.length){
        slideIndex = 1;
    }
    slides[slideIndex-1].style.display="block";
    setTimeout(mostrarSlides,4000);
}

function fogos(){
    for(let i=0;i<30;i++){
        let fogo=document.createElement("div");
        fogo.style.position="fixed";
        fogo.style.left=Math.random()*100+"vw";
        fogo.style.top=Math.random()*100+"vh";
        fogo.style.width="6px";
        fogo.style.height="6px";
        fogo.style.borderRadius="50%";
        fogo.style.background=`hsl(${Math.random()*360},100%,60%)`;
        fogo.style.boxShadow="0 0 20px white";
        fogo.style.zIndex="999";
        fogo.style.transition="all 1s ease-out";
        document.body.appendChild(fogo);
        setTimeout(()=>{
            fogo.style.transform="scale(8)";
            fogo.style.opacity="0";
        },50);
        setTimeout(()=>fogo.remove(),1200);
    }
}

function iniciar(){
    escrever();
    mostrarSlides();

    // Mostrar Spotify
    document.getElementById("spotifyPlayer").style.display="block";

    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);

    fogos();
    setInterval(fogos,2000);
}

</script>

</body>
</html>
