<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Will ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

body{
    margin:0;
    background:#8B0000;
    font-family:'Poppins', sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* FUNDO NOMES */
.name-bg{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
}

.nome{
    position:absolute;
    font-size:40px;
    font-family:'Anton', sans-serif;
    color:rgba(255,255,255,0.05);
    white-space:nowrap;
    animation:move 18s linear infinite;
}

@keyframes move{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* TÍTULO */
h1{
    margin-top:40px;
    font-size:3rem;
    text-shadow:0 0 20px #ff0000;
}

/* TEXTO */
.texto{
    max-width:800px;
    margin:30px auto;
    font-size:1.3rem;
    line-height:1.6;
    font-family:'Playfair Display', serif;
    min-height:120px;
    padding:0 20px;
}

/* GALERIA AGRUPADA */
.galeria{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
    padding:40px 20px;
    max-width:1200px;
    margin:auto;
}

.galeria img{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:15px;
    transition:transform 0.4s ease;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
    cursor:pointer;
}

.galeria img:hover{
    transform:scale(1.05);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:10;
}

.modal img{
    max-width:90%;
    max-height:90%;
    border-radius:20px;
}

@media(max-width:600px){
    h1{
        font-size:2.2rem;
    }
    .texto{
        font-size:1.1rem;
    }
}

</style>
</head>

<body>

<div class="name-bg" id="nameBg"></div>

<h1>MEU WILL ❤️</h1>

<div class="texto" id="texto"></div>

<div class="galeria">
    <img src="1.JPG">
    <img src="IMG-20191120-WA0129.jpg">
    <img src="IMG_0149.JPG">
    <img src="IMG_0150.JPG">
    <img src="IMG_0151.JPG">
</div>

<div class="modal" id="modal">
    <img id="modalImg">
</div>

<script>

/* TEXTO DIGITANDO */
const mensagem="Meu amor… você é meu destino, meu presente e meu futuro. Cada batida do meu coração carrega o seu nome. Eu escolheria você em todas as vidas. Você é o meu para sempre. ❤️";
let i=0;
function escrever(){
    if(i<mensagem.length){
        document.getElementById("texto").innerHTML+=mensagem.charAt(i);
        i++;
        setTimeout(escrever,35);
    }
}
escrever();

/* FUNDO NOMES */
const bg=document.getElementById("nameBg");
setInterval(()=>{
    let nome=document.createElement("div");
    nome.className="nome";
    nome.innerText="MEU WILL ❤️";
    nome.style.left=Math.random()*100+"vw";
    nome.style.fontSize=(30+Math.random()*40)+"px";
    nome.style.animationDuration=(10+Math.random()*15)+"s";
    bg.appendChild(nome);
    setTimeout(()=>nome.remove(),25000);
},700);

/* MODAL IMAGEM */
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");

document.querySelectorAll(".galeria img").forEach(img=>{
    img.addEventListener("click",()=>{
        modal.style.display="flex";
        modalImg.src=img.src;
    });
});

modal.addEventListener("click",()=>{
    modal.style.display="none";
});

</script>

</body>
</html>
