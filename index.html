<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Meu Will ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at top,#2b0000,#000);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* brilho animado */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle,#ff004033 1px, transparent 1px);
    background-size:40px 40px;
    animation:moveBg 20s linear infinite;
    z-index:-1;
}

@keyframes moveBg{
    from{transform:translate(0,0);}
    to{transform:translate(-200px,-200px);}
}

/* t√≠tulo */
h1{
    margin-top:40px;
    font-size:3rem;
    background:linear-gradient(45deg,#ff0040,#ffd700);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* texto digitando */
.texto{
    max-width:800px;
    margin:30px auto;
    font-size:1.3rem;
    min-height:120px;
}

/* bot√£o */
button{
    margin:30px;
    padding:18px 50px;
    border:none;
    border-radius:40px;
    font-size:1.2rem;
    font-weight:bold;
    background:linear-gradient(45deg,#ff0040,#990026);
    color:white;
    cursor:pointer;
    box-shadow:0 0 25px #ff0040;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* carrossel */
.carousel{
    position:relative;
    width:90%;
    max-width:600px;
    margin:40px auto;
}

.slide{
    display:none;
    animation:fade 1.2s ease-in-out;
}

.slide img{
    width:100%;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,0,64,0.7);
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

/* cora√ß√µes */
.heart{
    position:fixed;
    color:#ff1744;
    font-size:22px;
    animation:fall linear forwards;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}

iframe{
    display:none;
}
</style>
</head>

<body>

<h1>Meu Will ‚ù§Ô∏è</h1>

<div class="texto" id="texto"></div>

<button onclick="iniciar()">Clique aqui, meu amor üíñ</button>

<div class="carousel">
    <div class="slide"><img src="2.jpeg"></div>
    <div class="slide"><img src="3.jpeg"></div>
    <div class="slide"><img src="4.jpeg"></div>
    <div class="slide"><img src="5.jpeg"></div>
    <div class="slide"><img src="6.jpeg"></div>
    <div class="slide"><img src="12e191ea-9e20-48e6-b636-9d90570f4fe7.jpeg"></div>
</div>

<!-- m√∫sica -->
<iframe id="player"
src="https://www.youtube.com/embed/GX9wjjmBUes?enablejsapi=1"
allow="autoplay">
</iframe>

<script>

/* TEXTO DIGITANDO */
const mensagem = "Meu amor, voc√™ √© o melhor presente que a vida me deu. Cada momento ao seu lado √© m√°gico, cada sorriso seu ilumina meu mundo. Eu te amo mais do que palavras conseguem explicar ‚ù§Ô∏è";
let i = 0;

function escrever(){
    if(i < mensagem.length){
        document.getElementById("texto").innerHTML += mensagem.charAt(i);
        i++;
        setTimeout(escrever,40);
    }
}

/* CARROSSEL AUTOM√ÅTICO */
let slideIndex = 0;
const slides = document.getElementsByClassName("slide");

function mostrarSlides(){
    for(let s of slides){
        s.style.display="none";
    }
    slideIndex++;
    if(slideIndex > slides.length){
        slideIndex = 1;
    }
    slides[slideIndex-1].style.display="block";
    setTimeout(mostrarSlides,4000);
}

/* INICIAR TUDO */
function iniciar(){

    escrever();
    mostrarSlides();

    // tocar m√∫sica
    let iframe = document.getElementById("player");
    iframe.src += "&autoplay=1";

    // chuva infinita de cora√ß√µes
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);
}

</script>

</body>
</html>
